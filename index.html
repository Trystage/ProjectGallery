<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectGallery - 项目画廊</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">ProjectGallery</div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="http://www.trystage.cn" class="nav-link">官网</a>
                </li>
                <li class="nav-item">
                    <a href="https://res.trystage.cn/" class="nav-link">项目</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <h1>欢迎来到项目画廊</h1>
        <p>发现和展示优秀的项目作品</p>
    </header>

    <main class="main-content">
        <section class="cards-container">
            <!-- 示例卡片 -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">经验起床插件 <img src="https://img.shields.io/github/release/Trystage/BedWars1058?style=social" alt="GitHub Stars"></h2>

                </div>
                <div class="card-body">
                    <p class="card-description">Trystage版BedWars1058,添加了经验起床模式,为Staff添加了配置工具,修复了许多细节不同,如:资源生成,火焰弹方向,击杀动画</p>
                    <div class="card-details">
                        <div class="detail-item">
                            <span class="detail-label">语言:</span>
                            <span class="detail-value">Java</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">星标:</span>
                            <span class="detail-value"><img src="https://img.shields.io/github/stars/Trystage/BedWars1058?style=social" alt="GitHub Stars"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">分支:</span>
                            <span class="detail-value"><img src="https://img.shields.io/github/forks/Trystage/BedWars1058?style=social" alt="GitHub Forks"></span>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="https://github.com/Trystage/BedWars1058" target="_blank" class="card-button">查看详情</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2023 Trystage. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
